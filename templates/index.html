<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ user }}'s Watchlist</title>
</head>
<head>
<link rel="icon" href="{{ url_for('static', fileuser='favicon.ico') }}">
</head>
<head>
<link rel="stylesheet" href="{{ url_for('static', fileuser='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Avatar" src="{{ url_for('static', fileuser='images/avatar.png') }}">
        {{ user }}'s Watchlist
    </h2>
    <ul class="movie-list">
    </ul>
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
    </ul>
        <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', fileuser='images/totoro.gif') }}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
